<div class="container">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand">Profile App</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a ui-sref="home">Home</a></li>
		</ul>
	</nav>

	<div ng-show="error" class="alert alert-danger">
		{{error}}
	</div>

	<h1>Login</h1>
	<input ng-model="username" type="text" class="form-control" placeholder="username" />
	<input ng-model="password" type="password" class="form-control" placeholder="password" />
	<br />
	<center>
		<div id="loginpagebuttons">
			<a ng-click="login(username,password)" class="btn btn-primary btn-block">Login</a><br />
			<a class="btn btn-default btn-block" ui-sref="users">Login with Google</a>
		</div>
	</center>


</div>
