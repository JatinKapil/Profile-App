<div class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand">Profile App</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a ng-click="logout()">Logout</a></li>
		</ul>
	</nav>
	<div class="media">
		<div class="media-body">
			<div class="span3 well" id="userInfo">
				<center>
					<img data-ng-src="data:{{user.profilePic.mimetype}};base64,{{user.profilePic.dataUrl}}" alt="Profile Pic not avilable" name="aboutme" width="140" height="140" border="0" class="img-circle">
					<br>
					<h3 class="media-heading">{{user.firstName}} {{user.lastName}}</h3>
					<br>
					<!--
					src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"-->

					<button class="btn btn-info" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-size="1MB" ngf-dimensions="$width==$height">
      		Upload Profile Pic</button><br>
					<i ng-show="errFile.$error">Image should be of square shape and less than 10 MB in size.</i>

				</center>
			</div>
			<center>
				<blockquote>
					<p class="text-left"><strong>Bio: </strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sem dui, tempor sit amet commodo a, vulputate vel tellus.
						<br><strong>Current Employer:   </strong> {{user.companyText}}
					</p>
				</blockquote>
			</center>
		</div>
	</div>
</div>
<div class="container" id="update">
	<hr />
	<center>
		<button type="button" class="btn btn-outline-default" id="updateButton" ng-click="toggle()">Update Info</button>
	</center>


	<div class="well well-lg" ng-show="editing">
		<form id="editForm">
			<div class="form-group">
				<label for="username">Username</label>
				<input ng-model="user.username" type="text" class="form-control" id="username" placeholder="username">
			</div>
			<div class="form-group">
				<label for="first-name">First Name</label>
				<input ng-model="user.firstName" type="text" class="form-control" id="first-name" placeholder="Ryan">
			</div>
			<div class="form-group">
				<label for="last-name">Last Name</label>
				<input ng-model="user.lastName" type="text" class="form-control" id="last-name" placeholder="Dahl">
			</div>
			<div class="form-group">
				<label for="company-name">Last Name</label>
				<input ng-model="user.companyText" type="text" class="form-control" id="company-name" placeholder="Infosys Ltd.">
			</div>
		</form>


		<button type="button" class="btn btn-primary" ng-click=updateUser()>Submit</button>
	</div>
</div>
